{{> Partials/header}}

<main class="container mt-5 mb-5">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-6 col-md-8 col-sm-10 col-12">
      <div class="card mt-5">
        <div class="card-header text-center">
          <h1>Configurer le Raspberry Pi - {{ip}}</h1>
        </div>
        <div class="card-body">
          <form action="/configure" method="post">
            <div class="form-group">
              <label for="ip_address">Adresse IP du Raspberry Pi:</label>
              <input type="text" class="form-control" id="ip_address" name="ip_address" value="{{ip}}" required>
            </div>
            <div class="form-group">
              <label for="username">Nom d'utilisateur:</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Mot de passe:</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Configurer</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

{{> Partials/footer}}
