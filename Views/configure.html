{{> Partials/header}}

<main class="container mt-5">
  <h1>Configurer le Raspberry Pi - {{ip}}</h1>
  <form action="/configure" method="post">
    <div class="form-group">
        <label for="ip_address">Raspberry Pi IP Address:</label>
        <input type="text" class="form-control" id="ip_address" name="ip_address" value="{{ip}}" required>
    </div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Configurer</button>
  </form>
</main>

{{> Partials/footer}}
